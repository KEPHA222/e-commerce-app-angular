<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <mat-card class="w-full max-w-md p-6">
    <mat-card-header class="justify-center mb-6">
      <mat-card-title class="text-2xl font-bold">Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="flex flex-col gap-4">
      <!-- Username Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" />
        <mat-icon matPrefix class="mr-2 text-gray-400">person</mat-icon>
        @if (loginForm.get('username')?.hasError('required')) {
          <mat-error>Username is required</mat-error>
        }
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter password"
        />
        <mat-icon matPrefix class="mr-2 text-gray-400">lock</mat-icon>
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if (loginForm.get('password')?.hasError('required')) {
          <mat-error>Password is required</mat-error>
        }
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full h-12 text-lg font-semibold"
        [disabled]="loginForm.invalid || loading"
      >
        @if (loading) {
          <mat-spinner diameter="24" class="mr-2"></mat-spinner>
        }
        Login
      </button>
    </form>
  </mat-card>
</div>
